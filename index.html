<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Jesse's Vue.js Project</title>
	<link rel="stylesheet" href="style.css">
    <!-- Load Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,400i,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@700&display=swap" rel="stylesheet"/>
    <!-- Load Vue.js - Dev Version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="filter_buttons">
            <button v-on:click="categoryFilter = true">View all</button>
            <button v-on:click="categoryFilter = 'printing'">printing</button>
            <button v-on:click="categoryFilter = 'web design'">web design</button>
            <button v-on:click="categoryFilter = 'undefined'">undefined</button>
        </div>
        
        <div id="main_card_container">
            <!-- START: Card Template -->
            <template v-for="business in cardData" v-if="business.category == categoryFilter || categoryFilter == true">
            <div class="business_card_container">
                <img :src="business.imgsrc" :alt="business.imgalt"/>
                <h2>{{ business.name }}</h2>
                <p class="business_card_category">{{ business.category }}</p>
                <div class="business_card_links_container">
                    <div class="business_card_links_item">
                        <img src="https://i.ibb.co/n3WR913/jesse-icon-pin.png">
                        <a href={business.addresslink} target="_blank">
                          <p>{{ business.address }}</p>
                        </a>
                    </div>
                    <div class="business_card_links_item">
                        <img src="https://i.ibb.co/wRvGvm8/jesse-icon-phone.png">
                        <a href={business.websitelink} target="_blank">
                          <p>{{ business.website }}</p>
                        </a>
                    </div>
                    <div class="business_card_links_item">
                        <img src="https://i.ibb.co/LNdTHh8/jesse-icon-web.png">
                        <a href={business.phonelink} target="_blank">
                          <p>{{ business.phone }}</p>
                        </a>
                    </div>
                </div>
                <ul class="business_card_tags">
                  <li>
                    <p>{{ business.tag1 }}</p>
                  </li>
                  <li>
                    <p>{{ business.tag2 }}</p>
                  </li>
                </ul>
            </div>
            </template>
            <!-- END: Card Template -->
        </div
    </div>

    
    <!-- Load Vue files -->
    <script src="./main.js"></script>
</body>
</html>
